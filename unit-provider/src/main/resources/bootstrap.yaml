spring:
  application:
    # 微服务名称，本示例使用固定值(可替换成自己想要的名字)，因为微服务名称会被客户端使用，不能轻易变化。
    name: unit-provider
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDRESS:http://127.0.0.1:8848}
      config:
        server-addr: ${NACOS_SERVER_ADDRESS:http://127.0.0.1:8848}
        file-extension: yaml